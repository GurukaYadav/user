appName: user
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: false
configMap:
  enabled: true
  data:
    REDIS_HOST: roboshop-prod-elasticache-cluster.vdztlq.0001.use1.cache.amazonaws.com
    DOCUMENTDB: "true"
externalSecret:
  enabled: true
resources:
  requests:
    memory: "250Mi"
    cpu: "500m"
  limits:
    memory: "500Mi"
    cpu: "750m"
hpa:
  min: 2
  max: 10
  cpuAvg: 80
probes:
  liveness:
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
  readiness:
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
